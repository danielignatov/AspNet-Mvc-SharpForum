<div class="list-group">
    <!-- Register Header -->
    <div class="list-group-item list-group-item-info">
        <strong>Register User</strong>
    </div>
    <!-- User Profile -->
    <div class="list-group-item">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
                <form class="form-horizontal" role="form"
                action="post">
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" name="Username" id="username" placeholder="Desired Username (Letters and numbers, 14 characters max)"
                            class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" name="Email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="Password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwordConfirm" class="col-sm-3 control-label">Confirm Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="PasswordConfirm" id="passwordConfirm" placeholder="Confirm Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="avatarUrl" class="col-sm-3 control-label">Avatar Url</label>
                    <div class="col-sm-9">
                        <input type="url" name="AvatarUrl" id="avatarUrl" placeholder="http://example.com/image.png (Ideal resolution 150x150)" class="form-control"
                            autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="websiteUrl" class="col-sm-3 control-label">Avatar Url</label>
                    <div class="col-sm-9">
                        <input type="url" name="WebsiteUrl" id="websiteUrl" placeholder="http://example.com/" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signature" class="col-sm-3 control-label">Forum Signature</label>
                    <div class="col-sm-9">
                        <input type="text" name="Signature" id="signature" placeholder="Litte bit about me (100 characters max)" class="form-control"
                            autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="aboutMe" class="col-sm-3 control-label">About Me</label>
                    <div class="col-sm-9">
                        <input type="text" rows="5" name="AboutMe" id="aboutMe" placeholder="Litte bit more about me (2000 characters max)" class="form-control"
                            autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="livingLocation" class="col-sm-3 control-label">Living Location</label>
                    <div class="col-sm-9">
                        <input type="text" name="LivingLocation" id="livingLocation" placeholder="Sofia, Bulgaria (20 characters max)" class="form-control"
                            autofocus>
                    </div>
                </div>
                <div class="form-group"> <!-- /.form-group -->
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
                </form> <!-- /form -->
            </div>
        </div>
    </div>
</div>
